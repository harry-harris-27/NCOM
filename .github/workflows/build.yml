name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
        
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.0.100'
        
    - name: Build with dotnet
      run: dotnet build ./src/Ncom/ --configuration Release 