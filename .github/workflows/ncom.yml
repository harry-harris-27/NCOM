name: Ncom CI

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup dotnet
      uses: actions/setup-dotnet@v1
      with:
          dotnet-version: '2.2.103'
    - run: dotnet build src/
    
  unit_test:
    name: Unit Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup dotnet
      uses: actions/setup-dotnet@v1
      with:
          dotnet-version: '2.2.103'
    - run: dotnet test src/
