name: NCOM CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
        
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.100'
        
    - name: Build with dotnet
    - run: dotnet build --configuration Release src/NCOM
    
    - name: Unit Tests
    - run: dotnet test src/NCOM.Tests/